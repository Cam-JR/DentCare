<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>DentCare | Panel Superadministrador</title>
  <link rel="icon" type="image/svg+xml" href="/frontend/assets/icon/tooth.svg" />

  <!-- CSS externo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/administradores.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <img src="/frontend/assets/icon/tooth.svg" alt="DentCare Logo" class="me-2" width="30" />
        DentCare SuperAdmin
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav mb-2 mb-lg-0 fw-medium">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="pacientes.html">Pacientes</a></li>
          <li class="nav-item"><a class="nav-link" href="citas.html">Citas</a></li>
          <li class="nav-item"><a class="nav-link active" href="administradores.html">Administradores</a></li>
          <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
          <li class="nav-item"><a class="nav-link" href="registro-admin.html">Registro Admin</a></li>
        </ul>
      </div>

      <div class="d-flex align-items-center">
        <span class="me-3 text-muted small">
          Bienvenido, <strong id="nombre-usuario">Superadmin</strong>
        </span>
        <button class="btn btn-outline-danger btn-sm" id="btnLogout">
          <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
        </button>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container mt-5 pt-5">
    <h2 class="fw-bold mb-1">Gestión de Pacientes</h2>
    <p class="text-muted mb-4">Visualiza, edita o elimina pacientes registrados</p>

    <!-- Botón para actualizar -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-semibold mb-0">
        <i class="bi bi-people me-2 text-primary"></i>Pacientes Registrados
      </h5>
      <button class="btn btn-outline-primary btn-sm" id="btnActualizar">
        <i class="bi bi-arrow-clockwise me-2"></i>Actualizar
      </button>
    </div>

    <!-- Contenedor de Cards -->
    <div  id="adminCardsContainer" class="row g-3"></div>

    <!-- Formulario para editar administrador -->
    <div class="card shadow-sm border-0 mt-5" id="formEditarAdminCard" style="display:none;">
      <div class="card-body">
        <h5 class="fw-semibold mb-3 text-primary">
          <i class="bi bi-pencil-square me-2"></i>Editar Administrador
        </h5>
        <form id="formEditarAdmin">
          <input type="hidden" id="adminId" />
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" />
            </div>

            <div class="col-md-6">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono" />
            </div>

            <div class="col-md-6">
              <label class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" />
            </div>

            <div class="col-md-6">
              <label class="form-label">Especialidad</label>
              <select class="form-select" id="especialidad">
                <option value="">Seleccionar especialidad</option>
              </select>
            </div> 

            <div class="col-md-12">
              <label class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" />
            </div>
            
          </div>
          <div class="mt-4 text-end">
            <button type="button" class="btn btn-secondary me-2" id="btnCancelar">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div> 
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-muted py-3">
    © 2025 DentCare – Sistema de Gestión Dental
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
  <script src="./js/administradores.js"></script>
</body>
</html>
