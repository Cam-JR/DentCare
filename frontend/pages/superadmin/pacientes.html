    <!-- MAIN CONTENT -->
  <!-- Pacientes -->
<main class="container mt-5 pt-5">
  <h2 class="fw-bold mb-1">Gestión de Pacientes</h2>
  <p class="text-muted mb-4">Visualiza, edita o elimina pacientes registrados</p>

  <div class="card shadow-sm border-0" data-aos="fade-up">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-semibold mb-0"><i class="bi bi-people me-2 text-primary"></i>Pacientes</h5>
        <button class="btn btn-outline-primary btn-sm" id="btnActualizar">
          <i class="bi bi-arrow-clockwise me-1"></i>Actualizar
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle" id="tablaPacientes">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Fecha Registro</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<!-- FOOTER -->
  <footer class="text-center text-muted py-3">
    © 2025 DentCare – Sistema de Gestión Dental
  </footer>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const tabla = document.querySelector("#tablaPacientes tbody");

  async function cargarPacientes() {
    tabla.innerHTML = "<tr><td colspan='5' class='text-center text-muted'>Cargando...</td></tr>";

    const token = localStorage.getItem("token");

    const res = await fetch("http://localhost:4000/api/superadmin/pacientes", {
      headers: { Authorization: `Bearer ${token}` }
    });

    const data = await res.json();
    tabla.innerHTML = "";

    data.forEach(p => {
      tabla.innerHTML += `
        <tr>
          <td>${p.nombre}</td>
          <td>${p.correo}</td>
          <td>${p.telefono || '-'}</td>
          <td>${new Date(p.fechaRegistro).toLocaleDateString()}</td>
          <td>
            <button class="btn btn-warning btn-sm me-1" onclick="editarPaciente('${p._id}')">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-danger btn-sm" onclick="eliminarPaciente('${p._id}')">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      `;
    });
  }

  window.eliminarPaciente = async (id) => {
    if (!confirm("¿Deseas eliminar este paciente?")) return;
    const token = localStorage.getItem("token");
    await fetch(`http://localhost:4000/api/superadmin/pacientes/${id}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` }
    });
    cargarPacientes();
  };

  document.querySelector("#btnActualizar").addEventListener("click", cargarPacientes);
  cargarPacientes();
});
</script>
