<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/assets/css/dashboard.css">
</head>
<body class="bg-light">
  <main class="container mt-5 pt-5" style="max-width: 600px;">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h4 class="fw-bold mb-3 text-center text-purple">
          <i class="bi bi-person-plus me-2"></i> Registrar nuevo administrador
        </h4>

        <form id="formAdmin">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">ContraseÃ±a</label>
            <input type="password" id="contrasena" class="form-control" required>
          </div>
          <button class="btn btn-purple w-100" type="submit">Registrar</button>
        </form>
      </div>
    </div>
  </main>

  <script src="/frontend/pages/superadmin/js/registro-admin.js"></script>
</body>
</html>
